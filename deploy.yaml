apiVersion: apps/v1
kind: Deployment
metadata:
  name: galleryapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: galleryapp
  template:
    metadata:
      labels:
        app: galleryapp
    spec:
      containers:
      - name: galleryapp
        image: pavangudiwada/galleryapp:v1
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 8501
        - containerPort: 8888

---
apiVersion: v1
kind: Service
metadata:
  name: galleryapp-service
spec:
  type: NodePort
  selector:
    app: galleryapp
  ports:
  - name: streamlitapp
    port: 8501
    targetPort: 8501
    nodePort: 30007
  - name: metrics
    protocol: TCP
    port: 8888
    targetPort: 8888
    nodePort: 30008

